{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Sign up{% endblock title%}

{% block content %}
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <h2>Sign up</h2>
            <form method="post">{% csrf_token %}
                {{form | crispy  }}
                <button class="btn btn-success">Sign up</button>
                <a href="{% url 'login' %}">Login here</a>
            </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
{% endblock content %}
