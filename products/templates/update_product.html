{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Update product detail {% endblock title%}

{% block content %}
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <h2>Edit your product details</h2>
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                {{form | crispy  }}
                <button class="btn btn-success">Submit</button>
            </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
{% endblock content %}
